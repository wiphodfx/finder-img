<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/00f0886e17.js"
      crossorigin="anonymous"
    ></script>
    <title>Fintek landingPage - winSoft Tutorials</title>
  </head>
  <body>
    <div class="container">
      <nav>
        <img src="images/logo.png" class="logo" />
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">FAQS</a></li>
          <li><a href="#">Contact Us</a></li>
        </ul>
        <div class="btn">
          <button type="button" class="login">Login</button>
          <button type="button" class="sign-up">Sign Up for Free</button>
        </div>
      </nav>

      <section class="row">
        <div class="col-1">
          <h3>Pay, Invest, Save<br />your Cash with a<br />single bank</h3>
          <p>
            Finder is the bank that does it all, Manage<br />everything directly
            and easy with finder.
          </p>
          <a href="#" class="signup-btn"> Sign Up Here</a>
          <div class="download">
            <a href="#" class="google"
              ><img src="images/googlePlay-logo.png" /> Get on Andriod</a
            >
            <a href="#" class="apple"
              ><img src="images/apple-logo.png" />Get on Iphone</a
            >
          </div>
        </div>
        <div class="col-2">
          <img src="images/pic-2.png" class="pic-2" />

          <div class="eventsProg">
            <i class="fa-solid fa-paper-plane"></i>
            <div class="prog">
              <h4>Payments</h4>
              <div class="progBar"></div>
            </div>
          </div>
          <div class="savingsProg2">
            <i class="fa-solid fa-piggy-bank"></i>
            <div class="prog2">
              <h4>Savings</h4>
              <div class="progBar2"></div>
            </div>
          </div>
          <div class="investProg3">
            <i class="fa-solid fa-chart-simple"></i>
            <div class="prog3">
              <h4>Investments</h4>
              <div class="progBar3"></div>
            </div>
          </div>
        </div>

</html>
